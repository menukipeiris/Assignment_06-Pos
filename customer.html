<section id="customer-section">

    <h1 id="customer"></h1>
    <!--    <img class="img" src="assets/images/customer.png">-->
    <h2 style="color: white">Customer</h2>

    <div  class="card" >
        <div class="card-header ">
            Customer Search
        </div>
        <form id="customerForm" class="row g-3"><br>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="search customer" aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>
            <div class="col-md-6">
                <label for="custID" class="form-label">ID:</label>
                <input type="text" class="form-control" id="custID">
            </div>
            <div class="col-md-6">
                <label for="custName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="custName">
            </div>
            <div class="col-md-6">
                <label for="custAddress" class="form-label">Address:</label>
                <input type="text" class="form-control" id="custAddress">
            </div>
            <div class="col-md-6">
                <label for="custSalary" class="form-label">Salary:</label>
                <input type="text" class="form-control" id="custSalary">
            </div>

            <div class="col-12">
                <button type="button" id="customer-update" class="btn btn-primary">Update</button>
                <button type="button" id="customer-delete" class="btn btn-danger">Delete</button>
                <button type="reset" id="customer-reset" class="btn btn-warning">Reset</button>

            </div>
            <br>
        </form>
    </div>

    <div  class="d-grid gap-2 d-md-block">
        <button style="background-color: #40739e" id="btn1" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#modal1" >New Customer</button>
        <button id="btn2" class="btn btn-secondary" type="button">View All Customers</button>

        <div id="modal1" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div style="background-color:#40739e " class="modal-header">
                        <h5  style="color: white" class="modal-title">New Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label  for="id" class="form-label">Customer ID:</label>
                                <input type=text class="form-control" id="id" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label  for="name" class="form-label">Customer Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Customer Address:</label>
                                <input type="text" class="form-control" id="address">
                            </div>

                            <div class="mb-3">
                                <label for="salary" class="form-label">Customer Salary:</label>
                                <input type="text" class="form-control" id="salary">
                            </div>
                        </form>
                    </div>
                    <div  class="modal-footer">
                        <button type="submit" id="customer-submit" class="btn btn-danger">Save</button>
                        <button type="reset"  id="customer-reset1" class="btn btn-warning" >Reset</button>
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div   class="order_container mt-3">
            <div class="row">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Salary</th>

                    </tr>
                    </thead>
                    <tbody id="customer-tbl-tbody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</section>
