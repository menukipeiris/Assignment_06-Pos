<section id="item-section">
    <!--    <img class="img" src="assets/images/customer.png">-->
    <h2 style="color: white">Items</h2>
    <div  class="card" >
        <div class="card-header ">
            Item Search
        </div>
        <form id="itemForm" class="row g-3"><br>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Item Search" aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon3">Search</button>
            </div>
            <div class="col-md-6">
                <label for="item-code" class="form-label">Item code:</label>
                <input type="text" class="form-control" id="item-code">
            </div>
            <div class="col-md-6">
                <label for="item-name" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="item-name">
            </div>
            <div class="col-md-6">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="text" class="form-control" id="quantity">
            </div>
            <div class="col-md-6">
                <label for="price" class="form-label">Price:</label>
                <input type="text" class="form-control" id="price">
            </div>

            <div class="col-12">
                <button type="button" id="item-update" class="btn btn-primary">Update</button>
                <button type="button" id="item-delete" class="btn btn-danger">Delete</button>
                <button type="reset" id="item-reset" class="btn btn-warning">Reset</button>

            </div>
            <br>
        </form>
    </div>

    <div  class="d-grid gap-2 d-md-block">
        <button style="background-color: #40739e" id="btn3" class="btn btn-success btn1" type="button" data-bs-toggle="modal" data-bs-target="#modal2" >New Items</button>
        <button  id="btn4" class="btn btn-secondary btn2" type="button">View All Items</button>

        <div id="modal2" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div style="background-color: #40739e" class="modal-header">
                        <h5  style="color: white" class="modal-title">New Item</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label  for="itemCode" class="form-label">Item code:</label>
                                <input type=text class="form-control" id="itemCode" >
                            </div>
                            <div class="mb-3">
                                <label  for="itemName" class="form-label">Item Name:</label>
                                <input type="text" class="form-control" id="itemName">
                            </div>

                            <div class="mb-3">
                                <label for="itemQuantity" class="form-label">Quantity:</label>
                                <input type="text" class="form-control" id="itemQuantity">
                            </div>

                            <div class="mb-3">
                                <label for="itemPrice" class="form-label">Price:</label>
                                <input type="text" class="form-control" id="itemPrice">
                            </div>
                        </form>
                    </div>
                    <div  class="modal-footer">
                        <button type="button" id="item-submit" class="btn btn-danger">Save</button>
                        <button type="button" class="btn btn-warning">Renew</button>
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div   class="order_container mt-3">
            <div class="row">
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>

                    </tr>
                    </thead>
                    <tbody id="item-tbl-tbody">


                    </tbody>
                </table>
            </div>
        </div>

    </div>
</section>
